<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://bootswatch.com/5/morph/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>


</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="light">
        <div class="container-md">
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Main
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cv.html">CV</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="hobbies.html">Hobbies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            
            </ul>
          
          </div>
        </div>
      </nav>

    <div class="container">

    <header>
        <h1>Contact me</h1>
    </header>



    <form>
        <fieldset>
          <legend>Get in Touch</legend>
          
          <div>
            <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>

          <div>
            <label for="exampleInputName" class="form-label mt-4">Name</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="Enter your name" autocomplete="off">
          </div>

          <div>
            <label for="age" class="form-label mt-4">Age</label>
            <input type="number" class="form-control" id="age" min="1" max="120" placeholder="Enter your age">
          </div>
          
        
       
          <div>
            <label for="Message" class="form-label mt-4">Message</label>
            <textarea class="form-control" id="Message" rows="3"></textarea>
          </div>
         
          <fieldset>
            <legend class="mt-4">How did you know about my page?</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
              <label class="form-check-label" for="optionsRadios1">
                Google
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
              <label class="form-check-label" for="optionsRadios2">
                From a friend
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
              <label class="form-check-label" for="optionsRadios3">
                From LinkedIn
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios4" value="option4">
                <label class="form-check-label" for="optionsRadios4">
                  Other
                </label>
              </div>
          </fieldset>
          
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
      </form>


    </section>
</div>
</body>
</html>
